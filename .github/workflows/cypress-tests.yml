name: Deploy Allure Report to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CYPRESS_ALLURE_DEBUG: true   # Activa logs detallados del plugin Allure

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Cypress tests with Allure enabled
        run: npx cypress run --env allure=true
        continue-on-error: true

      - name: ğŸ“ Listar contenido allure-results
        run: |
          echo "Contenido de allure-results:"
          ls -la allure-results || echo "âŒ No se encontrÃ³ allure-results"

      - name: ğŸ“Š Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: ğŸ“ Listar contenido allure-report
        run: |
          echo "Contenido de allure-report:"
          ls -la allure-report || echo "âŒ No se encontrÃ³ allure-report"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
